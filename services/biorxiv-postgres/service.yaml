version: "3.8"

services:
  biorxiv-postgres:
    image: postgres:16
    container_name: biorxiv-postgres
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: ${BIORXIV_DB_NAME:-biorxiv_processing}
      POSTGRES_USER: ${BIORXIV_DB_USER:-biorxiv_user}
      POSTGRES_PASSWORD: ${BIORXIV_DB_PASSWORD:-biorxiv_password}
    ports:
      - "5433:5432"  # Different port to avoid conflict
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BIORXIV_DB_USER:-biorxiv_user} -d ${BIORXIV_DB_NAME:-biorxiv_processing}"]
      interval: 5s
      timeout: 3s
      retries: 10

  biorxiv-pgadmin:
    image: dpage/pgadmin4:8
    container_name: biorxiv-pgadmin
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${BIORXIV_PGADMIN_EMAIL:-szefer85@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${BIORXIV_PGADMIN_PASSWORD:-admin123}
    ports:
      - "5051:80"
    depends_on:
      biorxiv-postgres:
        condition: service_healthy
